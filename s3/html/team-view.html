<html>
	<head>
		<script type="text/javascript" src="../js/api.js"></script>
		<script type="text/javascript" src="../js/create.js"></script>
		<script type="text/javascript" src="../js/add-task.js"></script>
		<script type="text/javascript" src="../js/add-teammate.js"></script>
		<script type="text/javascript" src="../js/remove-teammate.js"></script>
		<script type="text/javascript" src="../js/get-project-list.js"></script>
		<script type="text/javascript" src="../js/switch-view.js"></script>
		<script type="text/javascript" src="../js/mark.js"></script>
		<script type="text/javascript" src="../js/decompose.js"></script>
		<script type="text/javascript" src="../js/rename.js"></script>
		<script type="text/javascript" src="../js/assign.js"></script>
		<script type="text/javascript" src="../js/unassign.js"></script>
		<script type="text/javascript" src="../js/init.js"></script>
	</head>
	<body onload="initTeamView()">
		<h1>Team View</h1>
		<div id="teammateViewButtons">
			<form>
                <input type="button" value="Create Project" onClick="location.href='create-project.html'">
            </form>
            <form>
                <input type="button" value="View Project View" onClick="JavaScript:goToProjectView()">
            </form>
			<form name = "addTeammate" method = "post">
				<label for="Name(s)">Teammate to Add</label>
				<input name="teammateName" value="" />
				<input type="button" value="Add Teammate" onClick="JavaScript:handleAddTeammateClick(this)">
			</form>
			<form name = "removeTeammate" method = "post">
				<label for="Name(s)">Teammate to Remove</label>
				<input name="teammateNameR" value="" />
				<input type="button" value="Remove Temmate" onClick="JavaScript:processRemove(this)">
			</form>
        </div>
		<form>
			<label for="Project"><b>Project:</b></label>
			<div id="projectList"></div> 
		</form>
		<form>
			<label for="teammates"> <b>Teammates:</b></label>
			<div id="teammateList"></div> 
		</form>
    </body>
</html>
